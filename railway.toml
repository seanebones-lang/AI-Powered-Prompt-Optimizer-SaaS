[build]
builder = "nixpacks"

[deploy]
startCommand = "streamlit run main.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false"
healthcheckPath = "/_stcore/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
# Railway-specific environment variables
PYTHONUNBUFFERED = "1"
